<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            color: #0f0;
        }

        h2 {
            font-size: 36px;
            color: #0f0;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #0f0;
            font-size: 14px;
            pointer-events: none; /* Prevent interaction */
            user-select: none; /* Prevent text selection */
        }

        /* Star Animation */
        .star {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 2px;
            background: #fff;
            animation: fall 3s linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Secret Button */
        .secret-btn {
            background: #0f0;
            color: black;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .secret-btn:hover {
            background-color: #0c0;
        }

    </style>
    <script>
        // Function to create falling stars
        function createStars() {
            const numStars = 100; // Number of stars to fall
            const body = document.body;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement("div");
                star.classList.add("star");

                // Randomize the position and animation delay
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;

                body.appendChild(star);
            }
        }

        // Call the function to create stars when the page loads
        window.onload = createStars;

        // Function to redirect to the Rick Roll video
        function rickRoll() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="username"></span></h2>
        <p>You have successfully logged in!</p>
    </div>
    <div class="footer">
        Made fully by Sharanas
    </div>

    <!-- Secret Button positioned at the top-right corner -->
    <button class="secret-btn" onclick="rickRoll()">Secret: Don't Click</button>

    <script>
        // Get the username from the query parameters in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById("username").textContent = username;
    </script>
</body>
</html>
